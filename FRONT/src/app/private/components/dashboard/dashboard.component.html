<div cdkDropListGroup>
  <div>
    <h2>Actions</h2>
    <button mat-raised-button color="primary" (click)="onShowCreateTodoDialog()">Create Todo Item</button>
  </div>

  <mat-divider style="margin-top: 2rem; margin-bottom: 2rem"></mat-divider>

  <div class="list-container">
    <h2>Backlog</h2>

    <div
      cdkDropList
      [cdkDropListData]="backlogItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      @for (item of backlogItems; track item) {
        <app-card class="list-box" cdkDrag [item]="item"></app-card>
      }
    </div>
  </div>

  <div class="list-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todoItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      @for (item of todoItems; track item) {
        <app-card class="list-box" cdkDrag [item]="item"></app-card>
      }
    </div>
  </div>

  <div class="list-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="doneItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      @for (item of doneItems; track item) {
        <app-card class="list-box" cdkDrag [item]="item"></app-card>
      }
    </div>
  </div>
</div>
