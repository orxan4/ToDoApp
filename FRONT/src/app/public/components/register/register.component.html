<div class="container">
  <div>
    <div class="login">
      <a [routerLink]="['.../login']">Go to login</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="fcEmail.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="fcEmail.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="fcUsername.hasError('required')">Username is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="fcPassword.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password confirm" formControlName="passwordConfirm">
            <mat-error *ngIf="fcPasswordConfirm.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <mat-hint *ngIf="!form.valid">Please fill out all information correctly!</mat-hint>
          <mat-error *ngIf="fcPasswordConfirm.hasError('passwordsNotMatching')">Passwords are not matching</mat-error>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
