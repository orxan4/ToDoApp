<div class="container">
  <div>
    <div class="register">
      <a [routerLink]="['../register']">Go to register</a>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" autofocus>
            <mat-error *ngIf="fcEmail.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="fcEmail.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="fcPassword.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <mat-hint *ngIf="!form.valid">Please fill out all information correctly!</mat-hint>
          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
